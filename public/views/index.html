<div ng-include="'views/menu.html'"></div>
<div id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-md-offset-2">
        <form class="form-horizontal" ng-submit="postar(file, descricao)">
          <div class="form-goup">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-3">
                      <div class="foto">
                        <img class="campo-imagem" ng-src="{{img}}" alt="Imagem de perfil">
                      </div>
                    </div>
                    <div class="col-md-9">
                      <textarea class="form-control textbox" ng-model="descricao"></textarea>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="form-group">
            <div class="row rowButtons">
                <div class="col-md-3">
                  <input id="inputImage" type="file" ngf-select ng-model="file" ngf-pattern="'image/*'" accept="image/*" name="file" required class="postar" style="visibility: hidden"/>
                  <label for="inputImage" class="inputImage">Imagem</label>
                </div>
                <div class="col-md-9">
                  <button class="postar">Postar</button>
                </div>

              <div class="col-md-4">

              </div>
              <div class="col-md-4">

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-md-offset-2">
        <div ng-repeat="p in posts track by $index" class="postado">
          <p>{{p.descricao_post}} -- (<a href="{{url+'/#/perfil/'+p.login_dono}}">{{p.login_dono}}</a>)</p>
          <img ng-src="{{url+'/imagem/'+p.imagem_post}}" class="img-responsive">
        </div>
      </div>
    </div>
  </div>
</div>
